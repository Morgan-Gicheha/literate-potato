<h4 mat-dialog-title>Campaign Name: {{data.campaignName}} </h4>
<h3 mat-dialog-title>Message</h3>
<div mat-dialog-content>
    <p>
        {{data.message}}
    </p>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button (click)="sendToQueue()"  mat-dialog-close  color="primary">Confirm</button>
</div>
